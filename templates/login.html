<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

        <body class="someclass">
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="/login" method="POST" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" name="txtCorreo" id="txtCorreo" placeholder="Correo Electronico">
                        <input type="password" name="txtPassword" id="txtPassword" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="/creationUsuario" method="POST" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" name="txtNombre" id="txtNombre" placeholder="Nombre completo">
                        <input type="text" name="txtApellidoPat" id="txtApellidoPat" placeholder="Apellido Paterno">
                        <input type="text" name="txtCorreo" id="txtCorreo" placeholder="Correo Electronico">
                        <input type="password" name="txtPassword" id="txtPassword" placeholder="Contraseña">
                        <div class="radio">
                            <label for="Paciente">Paciente :</label>
                        <input type="radio" name="txtRol" id="P" value="P">
                                <label for="Doctor">Doctor :</label>
                        <input type="radio" name="txtRol" id="D" VALUE="D">
                        </div>
                        <button>Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

</html>
